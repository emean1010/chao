<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>读取</title>
</head>
<body>
    <div class="container" id="container">
        <table border="1" border-spacing="30px 30px">
            {% for t in data %}
            <tr class="cell">
                <tr>
                    <td>{{ t.id }}</td>
                    <td style="width:30px"><img src="/images/{{ t.id }}" width="100%" height="100%" /></td>
                    <td>{{ t.realname }}</td>
                    <td>{{ t.ym }}</td>
                    <td>{{ t.gender }}</td>
                    <td>{{ t.mobile }}</td>
                    {% for s in t.school_info %}
                        <td>{{ s }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
    <form method="POST" action={{ url_for(".index") }}>
        学校名：<input type="text" name="school_name" value="{{ school_name }}">
        学院名：<input type="text" name="college_name" value="{{ college_name }}">
        页数：<input type="text" name="page" value="{{ page + 1 }}">
        每页条数：<input type="text" name="limit" value="{{ limit }}">
        <button type="submit">下一页</button>
    </form>
</body>
</html>
